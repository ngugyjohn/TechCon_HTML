<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">Register</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form>
            <form action="submit-form" method="post"></form>
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Full Name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="email@domain.com">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Enter Password">
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Confirm Password">
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy;copyright TechCon 2024. All Rights Reserved.</p>
    </footer>
</body>
</html>
